apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: 8080-http-filter-io-solo-filter-3dd79fb223459ce91d371e6712351c9
  namespace: gloo-mesh-gateways
spec:
  configPatches:
  - applyTo: LISTENER
    match:
      context: GATEWAY   
    patch:
      operation: INSERT_AFTER    
      value:
        name: internal
        internal_listener: {}
        filter_chains:
        - filters:
          - name: "internal.http_connection_manager"
            typed_config:
              "@type": "type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager"
              stat_prefix: "internal"
              route_config:
                name: internal_route
                virtual_hosts:
                - name: internal
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: outbound|80||blogs.default.svc.cluster.local
              http_filters:
              - name: envoy.filters.http.local_ratelimit
                typed_config:
                  "@type": type.googleapis.com/udpa.type.v1.TypedStruct
                  type_url: type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                  value:
                    stat_prefix: http_local_rate_limiter
                    token_bucket:
                      max_tokens: 10
                      tokens_per_fill: 10
                      fill_interval: 60s
                    filter_enabled:
                      runtime_key: local_rate_limit_enabled
                      default_value:
                        numerator: 100
                        denominator: HUNDRED
                    filter_enforced:
                      runtime_key: local_rate_limit_enforced
                      default_value:
                        numerator: 100
                        denominator: HUNDRED
                    response_headers_to_add:
                      - append: false
                        header:
                          key: x-local-rate-limit
                          value: 'true'              
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router  
  - applyTo: HTTP_ROUTE
    match:
      context: GATEWAY
      routeConfiguration:
        vhost:
          route:
            name: gql-default.gloo-mesh.gloo-gateway
    patch:
      operation: MERGE
      value:
        typedPerFilterConfig:
          io.solo.filters.http.graphql:
            '@type': type.googleapis.com/udpa.type.v1.TypedStruct
            typeUrl: envoy.config.filter.http.graphql.v2.GraphQLRouteConfig
            value:
              executableSchema:
                executor:
                  local:
                    enableIntrospection: true
                    resolutions:
                    - matcher:
                        fieldMatcher:
                          field: getBlogs
                          type: Query
                      resolver:
                        name: io.solo.graphql.resolver.rest
                        typedConfig:
                          '@type': type.googleapis.com/udpa.type.v1.TypedStruct
                          typeUrl: envoy.config.filter.http.graphql.v2.RESTResolver
                          value:
                            requestTransformation:
                              headers:
                                :method:
                                  value: GET
                                :path:
                                  jq: '"/blogs"'
                            serverUri:
                              cluster: internal
                              timeout: 5s
                              uri: non-empty-uri
                      statPrefix: Query|getBlogs
                logRequestResponseInfo: true
                schemaDefinition:
                  inlineString: |-
                    type Query {

                      """Description of a blogs in HTML"""
                      getBlogs: [Blog]
                    }

                    type Blog {
                      id: Int
                      content: String
                      title: String
                    }
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
        portNumber: 8080
    patch:
      operation: INSERT_BEFORE
      value:
        name: io.solo.filters.http.graphql
        typedConfig:
          '@type': type.googleapis.com/udpa.type.v1.TypedStruct
          typeUrl: envoy.config.filter.http.graphql.v2.GraphQLConfig
          value: {}

  - applyTo: CLUSTER
    match:
      context: GATEWAY
    patch:
      operation: ADD
      value: 
        name: "internal"
        load_assignment:
          cluster_name: internal
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  envoy_internal_address:
                    server_listener_name: internal

  workloadSelector:
    labels:
      app: istio-ingressgateway
      istio: ingressgateway
      revision: 1-17
